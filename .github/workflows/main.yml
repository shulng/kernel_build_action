# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/shulng/fuzzy-fiesta
          kernel-dir: msm-5.4
          kernel-branch: main
          config: vendor/genericarmv8-64_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 11
          aosp-clang-version: r383902b
          disable-lto: true
          anykernel3: true
